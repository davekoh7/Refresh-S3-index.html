import os

# List of files in your bucket (replace this with actual S3 file keys if needed)
files = [
    "file1.txt",
    "file2.jpg",
    "folder/file3.pdf"
]

# Your CloudFront domain
cloudfront_domain = "https://dcvd3b0c61l64.cloudfront.net"

# Generate HTML
html_content = "<!DOCTYPE html>\n<html>\n<head>\n<title>File Listing</title>\n</head>\n<body>\n"
html_content += "<h1>Files</h1>\n<ul>\n"

for file in files:
    # Join CloudFront URL with the file key
    url = f"{cloudfront_domain}/{file}"
    html_content += f'  <li><a href="{url}">{file}</a></li>\n'

html_content += "</ul>\n</body>\n</html>"

# Save to index.html
with open("index.html", "w") as f:
    f.write(html_content)

print("index.html generated with CloudFront URLs!")
